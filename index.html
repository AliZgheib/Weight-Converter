<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weight Converter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></head>
<link rel="stylesheet" href="style.css">
</head>

<body class=" bg-dark">
    
    <div class="container mb-4">
        <h1 class="display-4 text-white text-center pt-3"><i class="fas fa-weight"></i>Weight Converter</h1>
        <div class="container mt-5">
            <h1 class="h2 text-white mt-3 text-center ">Unit to Convert From?</h1>

            <div class="results container mt-5">
                <input placeholder="Enter Weight" type="number"  id="search" class="mb-5 text-center form-control   p-4">

                <div class=" choice  bg-secondary p-3 text-center mt-2 text-white" id="Pounds">Pounds</div>
                 <div class=" choice  bg-danger p-3 text-center mt-2 text-white" id="Grams">Grams</div>
                 <div class=" choice  bg-success p-3 text-center mt-2 text-white" id="Kilograms">Kilograms</div>
                 <div class=" choice  bg-primary p-3 text-center mt-2 text-white" id="Ounces">Ounces</div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
